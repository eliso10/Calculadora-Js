<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js" async defer></script>
    
    <link rel="stylesheet" href="/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
    <h1>Calculadora</h1>
    <p>Escribe dos numeros para hacer los calculos ඞ</p>
  
  <div class="input-container">
    <label for="num1">Número 1:</label>
    <input type="number" id="num1">
  </div>
  
  <div class="input-container">
    <label for="num2">Número 2:</label>
    <input type="number" id="num2">
  </div>
  
  <div>
    <button class="btn" onclick="sumar()">Sumar</button>
    <button class="btn" onclick="restar()">Restar</button>
    <button class="btn" onclick="multiplicar()">Multiplicar</button>
    <button class="btn" onclick="dividir()">Dividir</button>
  </div>
  <br>
  <div class="result" id="resultado">
    <br>
  </div>
  </div>
</body>
</html>
